<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleMate - Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .register-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo i {
            margin-right: 10px;
            color: #ffd700;
        }
        
        .register-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .register-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            padding-left: 40px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #667eea;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 5px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            background: #e74c3c;
            transition: all 0.3s;
        }
        
        .terms-conditions {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .terms-conditions input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms-conditions label {
            font-size: 13px;
            color: #555;
        }
        
        .terms-conditions a {
            color: #667eea;
            text-decoration: none;
        }
        
        .terms-conditions a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: button;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd1 0%, #6a3d9a 100%);
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .floating-shoe {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shoe i {
            color: #764ba2;
            font-size: 24px;
        }
        
        .shoe-1 {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }
        
        .shoe-2 {
            bottom: 20px;
            right: 20px;
            animation-delay: 2s;
        }
        
        .shoe-3 {
            top: 50%;
            left: -30px;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 480px) {
            .register-container {
                border-radius: 10px;
            }
            
            .register-header, .register-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="floating-shoe shoe-1">
                <i class="fas fa-shoe-prints"></i>
            </div>
            <div class="floating-shoe shoe-2">
                <i class="fas fa-shoe-prints"></i>
            </div>
            <div class="floating-shoe shoe-3">
                <i class="fas fa-sneaker"></i>
            </div>
            <div class="logo">
                <i class="fas fa-shoe-prints"></i>
                LindShoe10
            </div>
            <p>Silahkan daftar dulu yahhh sayanggg</p>
            <p>soalnya kamu belum punya akunn nihhhh</p>
        </div>
        
        <div class="register-form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="fullname" class="form-control" placeholder="Masukan nama lengkap anda" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Masukan email anda" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">No HandPhone</label>
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="phone" class="form-control" placeholder="Masukan nomor telfon anda" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Buat kata sandi" required>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Konfirmasi kata sandi anda" required>
                </div>
                
                <div class="terms-conditions">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Saya setuju dengan <a href="#">Persyaratan layanan</a> and <a href="#">Kebijakan privasi</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!fullname || !email || !phone || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('You must agree to the terms and conditions');
                return;
            }
            
            // Here you would typically send the data to your server
            console.log('Registration data:', { fullname, email, phone, password });
            
            // Simpan data ke localStorage (untuk simulasi)
            const userData = {
                fullname,
                email,
                phone,
                password
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Tampilkan pesan sukses dan redirect setelah 2 detik
            alert('Registrasi Berhasil! Anda akan diarahkan ke halaman login.');
            
            // Redirect ke login.html setelah 2 detik
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;
            
            // Check length
            if (password.length > 7) strength += 1;
            if (password.length > 11) strength += 1;
            
            // Check for mixed case
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            
            // Check for numbers
            if (password.match(/\d/)) strength += 1;
            
            // Check for special chars
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
            
            // Update strength meter
            if (strength <= 1) {
                strengthMeter.style.width = '20%';
                strengthMeter.style.background = '#e74c3c';
            } else if (strength <= 3) {
                strengthMeter.style.width = '60%';
                strengthMeter.style.background = '#f39c12';
            } else {
                strengthMeter.style.width = '100%';
                strengthMeter.style.background = '#2ecc71';
            }
        });
    </script>
</body>
</html>
