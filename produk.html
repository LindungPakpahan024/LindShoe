    }

      background: #f9fafb;

      line-height: 1.6;

      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    button {
      font-family: inherit;
    }

    /* Header - same as index.html */
    header {
      position: sticky;

    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #0f172a;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .logo .material-icons {
      font-size: 32px;
      color: #06b6d4;
      animation: bounceIcon 3s infinite ease-in-out;
    }
    @keyframes bounceIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    nav {
      display: flex;
      gap: 36px;
    }
    nav a {
      position: relative;
      font-size: 1rem;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a .material-icons {
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    nav a:hover .material-icons,
    nav a:focus .material-icons {
      color: #06b6d4;
      transform: scale(1.3) translateY(-4px);
    }
    nav a:hover,
    nav a:focus {
      color: #06b6d4;
      outline: none;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      right: 0;
      height: 3px;
      background: #06b6d4;
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    nav a:hover::after,
    nav a:focus::after {
      transform: scaleX(1);
    }

    /* Layout main with sidebar category on left */
    main {
      display: flex;
      max-width: 1200px;
      margin: 24px auto 64px;
      padding: 0 20px;
      gap: 24px;
      min-height: 600px;
    }

    /* Sidebar category menu vertical on left */
    .category-menu {
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: sticky;
      top: 88px;
      height: fit-content;
      user-select: none;
    }
    .category-menu button {
      background-color: #06b6d4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(6 182 212 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: left;
    }

      background-color: #04a6b4;
      box-shadow: 0 6px 24px rgb(6 182 212 / 0.6);
      transform: translateX(4px);
      outline: none;
    }

      background-color: #0284c7;
      box-shadow: 0 6px 20px rgb(2 132 199 / 0.8);
      cursor: default;
      transform: translateX(2px);
    }
    .category-menu button .material-icons {
      font-size: 20px;
    }

    /* Main content area for products */
    .content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Search bar with icon inside main content */
    .search-container {
      max-width: 480px;
      margin: 0 auto 12px;
      position: relative;
    }
    .search-container input {
      width: 100%;
      padding: 12px 44px 12px 16px;
      border-radius: 12px;
      border: 1.5px solid #cbd5e1;
      font-size: 1rem;
      font-weight: 400;
      outline-offset: 4px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .search-container input:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 8px rgba(6, 182, 212, 0.5);
    }

      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);

      color: #94a3b8;
      pointer-events: none;
      user-select: none;
      transition: color 0.3s ease;
    }

      color: #06b6d4;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(270px,1fr));
      gap: 20px;
      padding: 0 5px 5px;
      user-select: none;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease, transform 0.3s ease;

    .card:focus-within {
      box-shadow: 0 16px 40px rgb(6 182 212 / 0.3);
      transform: translateY(-6px);
      outline: none;
    }

      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-bottom: 1px solid #e2e8f0;
      user-select: none;
      pointer-events: none;
    }

      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-weight: 700;
      font-size: 1.375rem;
      color: #0f172a;
      margin-bottom: 8px;
      user-select: text;
    }
    .card-price {
      font-weight: 600;
      color: #06b6d4;
      font-size: 1.125rem;
      margin-bottom: 16px;
      user-select: text;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

      padding: 12px 20px;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      color: white;
      background-color: #06b6d4;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      user-select: none;
    }
    .btn:hover,
    .btn:focus {
      background-color: #04a6b4;
      box-shadow: 0 8px 18px rgba(6, 182, 212, 0.6);
      transform: translateY(-2px);
      outline: none;
    }

    footer {
      background: #0f172a;
      color: #e0e7ff;
      padding: 24px 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      main {
        flex-direction: column;
        padding: 0 25px;
      }
      .category-menu {
        flex-direction: row;
        overflow-x: auto;
        min-width: auto;
        margin-bottom: 20px;
        padding: 0 15px;
      }
      .category-menu button {

      }
      .category-menu button:hover,

      }
      .content-wrapper {

      }

      }

      }

  </style>

    let currentCategory = 'all';

    function formatPrice(price) {
      return price.toLocaleString('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });
    }

    function renderProducts(filter='all', searchTerm='') {
  const container = document.getElementById('productList');
  container.innerHTML = '';

  let filtered = products;
  if(filter !== 'all') {
    filtered = filtered.filter(p => p.category === filter);
  }
  if(searchTerm.trim() !== '') {
    const term = searchTerm.trim().toLowerCase();
    filtered = filtered.filter(p => p.name.toLowerCase().includes(term));
  }

  if(filtered.length === 0) {
    container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#64748b; font-weight:600;">Produk tidak ditemukan.</p>';
    return;
  }

  filtered.forEach(product => {
    const card = document.createElement('article');
    card.className = 'card';
    card.setAttribute('tabindex','0');
    card.setAttribute('aria-label', `${product.name}, harga ${formatPrice(product.price)}`);

    card.innerHTML = `
      <img src="${product.img}" alt="Foto ${product.name}" onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e3df7ca4-5bb6-4a83-a3b0-2c59a46c0f83.png';" />
      <div class="card-content">
        <h3 class="card-title">${product.name}</h3>
        <p class="card-price">${formatPrice(product.price)}</p>
        <p class="card-description">${product.description}</p> <!-- Menambahkan deskripsi produk -->
        <div class="btn-group">
          <button type="button" class="btn" aria-label="Tambah ${product.name} ke keranjang" onclick="addToCart(${product.id})">
            <span class="material-icons">add_shopping_cart</span>Tambah Keranjang
          </button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

    function filterCategory(category) {
      currentCategory = category;
      const buttons = document.querySelectorAll('.category-menu button');
      buttons.forEach(btn => {
        const active = (btn.textContent.toLowerCase().includes(category.replace('-', ' ')) || (category === 'all' && btn.textContent.toLowerCase().includes('semua')));
        btn.classList.toggle('active', active);
        btn.setAttribute('aria-pressed', active);
      });
      const searchTerm = document.getElementById('searchInput').value;
      renderProducts(category, searchTerm);
    }

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem('lindshoe_cart')) || [];
      const product = products.find(p => p.id === productId);
      if (!product) return alert('Produk tidak ditemukan.');

      // Check if already in cart (optional)
      if (!cart.find(p => p.id === productId)) {
        cart.push(product);
        localStorage.setItem('lindshoe_cart', JSON.stringify(cart));
        alert(`${product.name} berhasil ditambahkan ke keranjang!`);
      } else {
        alert(`${product.name} sudah ada di keranjang.`);
      }
      // Redirect to keranjang.html
      window.location.href = 'keranjang.html';
    }

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const term = searchInput.value;
      renderProducts(currentCategory, term);
    });

    window.onload = () => {
      filterCategory('all');
    };
  </script>
